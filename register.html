<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>易购 - 欢饮注册</title>
    <link rel="icon" href="favicon.ico" mce_href="favicon.ico" type="image/x-icon">
    <meta name="description" content="易购ego.com-专业网上批发商城，在线批发家居百货、母婴、食品等数千万种优质商品。便捷、诚信的服务，为您提供愉悦的网上批发体验! ">
    <meta name="Keywords" content="网上批发购物,网上食品,日用,家居百货,粮油,进口食品,办公用品,母音用品,易购网上批发,安徽省第一家批发平台">

    <!-- Font Awesome CSS -->
    <link href="css/font-awesome.css" rel="stylesheet" />
    <!-- Core CSS -->
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="register">
    <!--头部-->
    <div class="w" id="logo">
        <div class="mt-30">
            <a href="#"><img src="img/ego-logo.png" alt="易购"></a>
            <b></b>
        </div>
    </div>

    <!--注册表单-->
    <div class="mt-50">
        <div class="w">
            <div class="add">
                <h2><span>会员注册</span></h2>
                <h3>账户信息</h3>
                <dl>
                    <dt><span>*</span>登录账户:</dt>
                    <dd>
                        <input type="text" class="check name" name="userId" value="" maxlength="15" autocomplete="off">
                        <span>由汉字_字母数字组成4-15字符或QQ</span>
                    </dd>
                </dl>
                <dl>
                    <dt><span>*</span>用户密码:</dt>
                    <dd>
                        <input type="password" class="check pwd" name="pwd" value="" maxlength="15" autocomplete="off">
                        <span>由数字_字母组成6-15字符</span>
                    </dd>
                </dl>
                <dl>
                    <dt><span>*</span>再次输入密码:</dt>
                    <dd>
                        <input type="password" class="check pwd" name="newPwd" value="" maxlength="15" autocomplete="off">
                        <span>再次输入密码</span>
                    </dd>
                </dl>
                <h3>
                    个人信息</h3>
                <dl>
                    <dt>用户性别:</dt>
                    <dd>
                        <label><input type="radio" name="sex" checked="checked" value="1" autocomplete="off"> 男</label>
                        <label><input type="radio" name="sex" value="0" autocomplete="off"> 女</label>
                    </dd>
                </dl>
                <dl>
                    <dt>固定号码:</dt>
                    <dd>
                        <input type="text" class="check email" name="phone" maxlength="20" autocomplete="off">
                        <span>固定号码,如：区号-号码</span>
                    </dd>
                </dl>
                <dl>
                    <dt><span>*</span>用户手机:</dt>
                    <dd>
                        <input type="text" class="check tel" name="mobile" maxlength="11" autocomplete="off">
                        <span>11位有效手机号码</span>
                    </dd>
                </dl>
                <dl>
                    <dt>用户地址:</dt>
                    <dd>
                        <input type="text" class="check address" name="address" maxlength="150" autocomplete="off">
                        <br>
                        <span>输入客户配送地址</span>
                    </dd>
                </dl>
                <dl>
                    <dt>用户区域:</dt>
                    <dd>
                        <select name="areaCode" class="cg" autocomplete="off">
                            <option value="1">瑶海区</option>
                            <option value="2">新站区</option>
                            <option value="3">庐阳区</option>
                            <option value="4">蜀山区</option>
                            <option value="5">包河区</option>
                            <option value="6">经开区</option>
                            <option value="7">高新区</option>
                            <option value="8">政务区</option>
                            <option value="9">滨湖新区</option>
                        </select>
                    </dd>
                </dl>
                <h3>公司信息</h3>
                <dl>
                    <dt>营业执照号:</dt>
                    <dd>
                        <input type="text" class="check int null" name="license" maxlength="30" autocomplete="off">
                        <span>输入客户营业执照号,没有为空</span>
                    </dd>
                </dl>

                <p class="btn">
                    <button type="button" autocomplete="off" class="">注册</button>
                </p>
            </div>
        </div>
    </div>

    <!--页面底部-->
    <div class="footer">
        <div class="wrapper">
            <div class="footer-info clearfix">
                <div class="info-text">
                    <p>
                        <a href="#" target="_blank">关于易购</a>
                        <span class="sep">|</span>
                        <a href="#" target="_blank">加入我们</a>
                        <span class="sep">|</span>
                        <a href="#" target="_blank">联系客服</a>
                        <span class="sep">|</span>
                        <a href="#" target="_blank">法律声明</a>
                    </p>
                    <p>
                        &copy; 2014-2015&nbsp;&nbsp;<a href="#" target="_blank" title="ego.com">www.ego.com</a>
                        版权所有
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
